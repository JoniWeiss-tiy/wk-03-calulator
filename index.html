<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calulator</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
    <body>
      <div class="container">
        <header>
          <h1>Simple Calculator</h1>
        </header>
        <section>
          <div class="output-container">
            <div class="output">
              <h2>0</h2>
            </div>

          </div>
        </section>
        <section class="button-container">
          <div class="btn-row-top">

          </div>
          <div class="btn-col-left">
            <div class="btn-num-row1">
              <div class="numbers">
                <button
                    type="button"
                    name="seven">
                    7
                </button>
              </div>
              <div class="numbers">
                <button
                    type="button"
                    name="eight">
                    8
                </button>
              </div>
              <div class="numbers">
                <button
                    type="button"
                    name="nine">
                    9
                </button>
              </div>
            </div>
            <div class="btn-num-row2">
              <div class="numbers">
                <button
                    type="button"
                    name="four">
                    4
                </button>
              </div>
              <div class="numbers">
                <button
                    type="button"
                    name="five">
                    5
                </button>
              </div>
              <div class="numbers">
                <button
                    type="button"
                    name="six">
                    6
                </button>
              </div>
            </div>
            <div class="btn-num-row3">
              <div class="numbers">
                <button
                    type="button"
                    name="one">
                    1
                </button>
              </div>
              <div class="numbers">
                <button
                    type="button"
                    name="two">
                    2
                </button>
              </div>
              <div class="numbers">
                <button
                    type="button"
                    name="three">
                    3
                </button>
              </div>
            </div>
            <div class="btn-num-row4">
              <div class="numbers">
                <button
                    type="button"
                    name="zero">
                    0
                </button>
              </div>
            </div>
            <div class="btn-col-right">
              <div class="operators">
                <button
                    type="button"
                    name="add">
                    +
                </button>
              </div>
              <div class="operators">
                <button
                    type="button"
                    name="subtract">
                    -
                </button>
              </div>
              <div class="operators">
                <button
                    type="button"
                    name="multiply">
                    *
                </button>
              </div>
              <div class="operators">
                <button
                    type="button"
                    name="divide">
                    /
                </button>
              </div>
              <div class="operators">
                <button
                    class="text-btns"
                    type="button"
                    name="modulus">
                    mod
                </button>
              </div>
            </div>
          </div>
          <div class="btn-row-right">

          </div>





        </section>
      </div>

      <script src=./js/calc.js></script>
    </body>
</html>
