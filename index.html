<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calulator</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
    <body>
      <div class="container">
        <header>
          <h1>Joni Calc</h1>
        </header>
        <section class="display-container">
          <h2 id="display"></h2>
        </section>
        <section class="calc-form-container">
            <button id="7" class="num white"
            type="button" name="seven">7</button>
            <button id="8" class="num white"
            type="button" name="eight">8</button>
            <button id="9" class="num white"
            type="button" name="nine">9</button>
            <button id="+" class="op orange"
            type="button" name="add">+</button>

            <button id="4" class="num white"
            type="button" name="four">4</button>
            <button id="5" class="num white"
            type="button" name="five">5</button>
            <button id="6" class="num white"
            type="button" name="six">6</button>
            <button id="-" class="op orange"
            type="button" name="subtract">-</button>

            <button id="1" class="num white"
            type="button" name="one">1</button>
            <button id="2" class="num white"
            type="button" name="two">2</button>
            <button id="3" class="num white"
            type="button" name="three">3</button>
            <button id="*" class="op orange"
            type="button" name="multiply">*</button>
            <button id="." class="num white"
            type="button" name="dot">.</button>

            <button id="0" class="num white"
            type="button" name="zero">0</button>
            <button id="+/-" class="imediate-op dark-white text-btns"
            type="button" name="+/-">+/-</button>
            <button id="/" class="op orange"
            type="button" name="divide">/</button>

            <button id="3.14159" class="num dark-white hide-on-sm"
            type="button" name="pi">&#960;</button>
            <button id="2.72" class="num dark-white hide-on-sm"
            type="button" name="e">e</button>
            <button id="pct" class="imediate-op dark-white text-btns"
            type="button" name="pct">%</button>
            <button id="mod" class="op orange text-btns"
            type="button" name="mod">mod</button>
            <button id="^2" class="imediate-op dark-white hide-on-sm"
            type="button" name="^2"><small>x<sup>2</sup></small></button>
            <button id="^3" class="imediate-op dark-white hide-on-sm"
            type="button" name="^3"><small>x<sup>3</sup></small></button>
            <button id="c" class="orange text-btns"
            type="button" name="clear" onclick="calc.onClear()">C</button>
            <button id="ac" class="orange text-btns"
            type="reset" name="all-clear" onclick="window.location.reload()">AC</button>
            <button id="equals" class="orange text-btns"
            type="button" name="equals" onclick="calc.onEquals()">=</button>
        </section>
      </div>
      <script src="./js/buttons.json"></script>
      <script type="text/javascript" src="./js/calc.js"></script>
    </body>
</html>
